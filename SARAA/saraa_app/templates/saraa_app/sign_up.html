<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    {% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'saraa_app/css/sign_up.css' %}">
</head>
<body>
    <div class="container">
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            <h2>Sign Up</h2>
            {{ form.as_p }}
            <button type="submit">Register</button>
        </form>
    </div>    
</body>
</html>
